{% comment %} Navbar {% endcomment %}
<nav
  id="mynavbar"
  class="navbar navbar-expand-lg navbar-dark fixed-top"
  id="mynavbar"
>
  <div class="container">
    {% comment %} logo {% endcomment %}
    <a class="navbar-brand fs-4" href="#">CortiLink</a>
    {% comment %} Toogler Button {% endcomment %}
    <button
      class="navbar-toggler shadow-none border-0"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    {% comment %} Sidebar {% endcomment %}
    <div
      class="sidebar offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
    >
      {% comment %} Sidebar header {% endcomment %}
      <div class="offcanvas-header text-white border-bottom">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">CortiLink</h5>
        <button
          type="button"
          class="btn-close btn-close-white shadow-none"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body flex-lg-row d-flex flex-column p-4">
        <ul
          class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3"
        >
          <li class="nav-item mx-2">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" aria-current="page" href="/apidocs">Docs</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" target="_blank" href="https://github.com/medinamaria90">GitHub</a>
          </li>
        </ul>
        <div
          class="d-flex flex-column flex-lg-row justify-content-center align-items-center gap-3"
        >
          <a target="_blank"
            href="https://www.mmcprojects.dev"
            class="text-white text-decoration-none px-3 py-1 bg-primary rounded-4"
            >mariamedina</a
          >
        </div>
      </div>
    </div>
  </div>
</nav>
